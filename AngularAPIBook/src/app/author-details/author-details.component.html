<p>author-details works!</p>
<table>
    <tr>
        <th *ngFor="let cloumn of headers" style="padding-left: 1rem;">
            {{cloumn}}
        </th>
    </tr>
    <tr *ngFor=" let author of AuthorResource">
        <td style="padding-left: 1rem;">
            {{author.id}}
        </td>
        <td style="padding-left: 1rem;">
            {{author.fullName}}
        </td>
        <td style="padding-left: 1rem;">
            {{author.email}}
        </td>
        <td style="padding-left: 1rem;">
            {{author.age}}
        </td>
        <td>
            <span *ngFor="let book of author.books">
                {{book.title.toString()}}
            </span>
        </td>
        <td style="padding-left: 1rem;">
            <button (click)="Edit(author.id)">Edit</button>
        </td>
        <td style="padding-left: 1rem;">
            <button (click)="deleteAuthor(author.id)">Delete</button>
        </td>
    </tr>
</table>
