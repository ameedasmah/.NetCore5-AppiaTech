<h2 style="text-align: center; padding-top: 50px;"><b>My custom Table</b></h2>
<div style="display: flex; flex-direction: column;">
<table  style="align-self: center; align-items: center;">
    <tr>
        <th *ngFor="let cloumn of headers" style="padding: 1rem; border: 0.3px solid black;">
            {{cloumn}}
        </th>
    </tr>
    <tr  *ngFor=" let author of AuthorResource">
        <td style="padding-left: 1rem; border-left: 0.3px solid black;border-right: 0.3px solid black;border-bottom: 0.3px solid black; ">
            {{author.id}}
        </td>
        <td  style="padding-left: 1rem; border-left: 0.3px solid black;border-right: 0.3px solid black;border-bottom: 0.3px solid black; ">
            {{author.fullName}}
        </td>
        <td style="padding-left: 1rem; border-left: 0.3px solid black;border-right: 0.3px solid black;border-bottom: 0.3px solid black; ">
            {{author.email}}
        </td>
        <td style="padding-left: 1rem; border-left: 0.3px solid black;border-right: 0.3px solid black;border-bottom: 0.3px solid black; ">
            {{author.age}}
        </td>
        <td style="border-right: 0.3px solid black;border-bottom: 0.3px solid black;">
            <span *ngFor="let book of author.books" style="padding-left: 2rem;">
                {{book.title.toString()}}
            </span>
        </td>
        <td style="padding-left:.5rem; border-right: 0.3px solid black;border-bottom: 0.3px solid black;">
            <button  style="background-color:rgb(238, 123, 123)"  (click)="deleteBook(bookResource.id)" (click)="Edit(author.id)">Edit</button>
        </td>
        <td style="padding-left:.5rem; border-right: 0.3px solid black;border-bottom: 0.3px solid black;">
            <button  style="background-color:rgb(238, 123, 123)"  (click)="deleteBook(bookResource.id)" (click)="deleteAuthor(author.id)">Delete</button>
        </td>
    </tr>
</table>
</div>

    </button>
