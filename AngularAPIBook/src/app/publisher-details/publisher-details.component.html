<p style="text-align: center;padding-top: 3rem;"><em><b>publisher-details works!</b></em></p>
<div style="display: flex;flex-wrap: wrap; justify-content: center;">
<table style="border: 0.3px solid black;">
    <tr>
        <th *ngFor="let cloumn of headers" style="padding: 1rem; border: 0.3px solid black;">
            {{cloumn}}
        </th>
    </tr>
    <tr *ngFor="let publisherResource of PublisherResource">
        <td style="padding-left: 1rem; border-left: 0.3px solid black;border-right: 0.3px solid black;border-bottom: 0.3px solid black; ">
            {{publisherResource.id}}
        </td>
        <td style="padding-left: 1rem; border-left: 0.3px solid black;border-right: 0.3px solid black;border-bottom: 0.3px solid black;">
            {{publisherResource.name}}
        </td>
        <td  style="padding-left: 1rem; border-left: 0.3px solid black;border-right: 0.3px solid black;border-bottom: 0.3px solid black;">
            <span *ngFor="let book of publisherResource.books" >
                {{book.id.toString()}} 
            </span>
        </td>
        <td style="padding-left: 0.5rem;border-bottom: 0.3px solid black;">
            <button  (click)="edit(publisherResource.id)" style="margin-left: 15px;"> <mat-icon color="primary">edit</mat-icon></button>
       </td>
        <td style="padding-left: 0.5rem; border-right: 0.3px solid black;border-bottom: 0.3px solid black;">
             <button mat-raised-button (click)="openDialog(publisherResource.id)" style="margin-left: 10px;"> <mat-icon color="primary">
                delete</mat-icon></button>
        </td>
    </tr>
</table>
</div>
<div style="margin-left: 55%;margin-bottom: 3%; "  class="example-button-container"style="margin-left: 45%;margin-top:4%;" >
<button mat-mini-fab color="accent"  aria-label="Example icon button with a plus one icon" (click)="createNewPublisher()" > <mat-icon color="primary" >add</mat-icon></button>
<router-outlet></router-outlet>
</div>
